[package]
name = "ferrissh"
version = "0.1.0"
edition = "2021"
authors = ["Fabio Swartz"]
description = "Async SSH CLI scraper library for network device automation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/fabioswartz/ferrissh"
keywords = ["ssh", "network", "automation", "async", "cli"]
categories = ["network-programming", "asynchronous"]

[dependencies]
# SSH
russh = "0.57"
ssh-key = "0.6"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Pattern matching and buffers
regex = "1"
bytes = "1"
strip-ansi-escapes = "0.2"

# Error handling
thiserror = "1"

# Logging
log = "0.4"

# Lazy statics / singletons
once_cell = "1"

# Serialization (for future YAML platform definitions)
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.11"
